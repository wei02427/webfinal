<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- 引入 boostrap 函式庫 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- 引入 bootstrap Validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <!-- 引入 firebase 函式庫 -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-firestore.js"></script>

    <script type="text/javascript" src="../js/firebase.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <!--這是主要js 要引入-->
    <script type="text/javascript" src="../js/sidebar.js"></script>
    <!--這是導覽列要引入-->
    <link rel="stylesheet" type="text/css" href="../css/progress.css" />
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />
    <!--這是導覽列要引入-->
    <title>專案進度</title>
  </head>

  <body>
    <!--從這複製-->
    <div id="bar" class="shadow-lg p-3 mb-5 bg-dark">OOP CourseWeb</div>
    <div id="mySidenav" class="sidenav shadow-lg">
      <a class="p-5" id="profile">
        <div id="photo" class="shadow-lg ratio img-responsive img-circle"></div>
      </a>
      <a href="javascript:void(0)" class="closebtn" id="close">&times;</a>
      <a><span id="id" class="idtext"></span></a>

      <a href="./comment.html">課程公告</a>
      <a href="./progress.html">專案進度</a>
      <a href="./projectgoal.html">編輯專案</a>
      <a href="./all-team.html">班級所有團隊</a>
      <a href="./chat.html">討論區</a>
      <a href="./setting.html">設定</a>
      <a href="./index.html" id="logout"
        ><img id="imgLogout" src="../img/logout.png"
      /></a>
    </div>

    <button id="open" class="hamburger-menu">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div id="main">
      <!--到這<div id="main">-->
      <!--main裡面寫內容-->
      <div class="container shadow-lg  mt-5">
        <table class="rwd-table table mb-5">
          <tr>
            <th>更新內容</th>
            <th>花費時間</th>
            <th>操作影片</th>
          </tr>
        </table>

        <button
          id="add"
          class="btn btn-primary btn-lg shadow-lg"
          data-toggle="modal"
          data-target="#myModal"
        >
          增加更新日誌
        </button>
        <img
          id="addFab"
          data-toggle="modal"
          data-target="#myModal"
          src="../img/addFab.png"
        />
      </div>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">更新你的進度</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="time">花費時間</label>
                <input type="email" class="form-control" id="time" required />
                <label for="youtube">操作影片</label>
                <input class="form-control" id="youtube" />
                <label for="content">更新內容</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              id="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
