<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- 引入 boostrap 函式庫 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- 引入 firebase 函式庫 -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <script type="text/javascript" src="../js/firebase.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/sidebar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="../css/setting.css" />

    <title>設定</title>
  </head>

  <body>
    <div id="bar" class="shadow-lg p-3 mb-5 bg-dark">OOP CourseWeb</div>
    <div id="mySidenav" class="sidenav shadow-lg">
      <a class="p-5" id="profile">
        <div id="photo" class="ratio img-responsive img-circle"></div>
      </a>
      <a href="javascript:void(0)" class="closebtn" id="close">&times;</a>
      <a><span id="id" class="idtext"></span></a>

      <a href="./comment.html">課程公告</a>
      <a href="./progress.html">專案進度</a>
      <a href="./projectgoal.html">編輯專案</a>
      <a href="./all-team.html">班級所有團隊</a>
      <a href="./chat.html">討論區</a>
      <a href="./setting.html">設定</a>
      <a href="./index.html" id="logout"
        ><img id="imgLogout" src="../img/logout.png"
      /></a>
    </div>

    <button id="open" class="hamburger-menu">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div id="main" class="vertical-center">
      <div class="container shadow-lg mt-5">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="change container  pl-5 pr-5 pb-5">
              <div>
                <div class="pt-5">
                  <h1>更新密碼</h1>
                </div>

                <div class="form-group  mt-5">
                  <label for="newpassword">新密碼</label>
                  <input
                    type="password"
                    class="form-control"
                    id="newpassword"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group mb-5">
                  <label for="newpassword2">再次輸入密碼</label>
                  <input
                    type="password"
                    class="form-control"
                    id="newpassword2"
                    placeholder="Password"
                  />
                </div>
                <span class="message"></span>
                <button id="pass" type="submit" class="btn btn-primary">
                  確認更改
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 p-5">
            <h1 class="mb-4">更換新頭貼</h1>
            <div id="file" class="text-center">
              <label
                id="upload_img"
                class="shadow ratio img-responsive img-circle"
                style="cursor: pointer;"
              >
                <input
                  id="upload"
                  style="display:none;"
                  type="file"
                  accept="image/*"
                />
              </label>
              <button id="confirm" type="submit" class="btn btn-primary mt-5">
                確認上傳
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
