    ></script>

      rel="stylesheet"

  </head>
  <body>
    <div id="bar" class="shadow-lg p-3 mb-5 bg-dark">OOP CourseWeb</div>
    <div id="mySidenav" class="sidenav shadow-lg">
      <a class="p-5" id="profile">
        <div id="photo" class="ratio img-responsive img-circle"></div>
      </a>
      <a href="javascript:void(0)" class="closebtn" id="close">&times;</a>
      <a><span id="id" class="idtext"></span></a>

      <a href="./comment.html">課程介紹</a>
      <a href="./progress.html">專案進度</a>
      <a href="./projectgoal.html">編輯專案</a>
      <a href="./all-team.html">班級所有團隊</a>
      <a href="./chat.html">留言板</a>
      <a href="./setting.html">設定</a>
      <a href="../index.html" id="logout"
        ><img id="imgLogout" src="../img/logout.png"
      /></a>
    </div>

    <button id="open" class="hamburger-menu">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div id="main" class="vertical-center">
      <div class="container  mt-5">
        <div class="row" id="class-row">
          <div class="col-sm-12  col-lg-4 team " id="team0">
            <div class=" shadow-lg" id="boad">
              <div class="group-num" id="groupNum">
                <font face="Noto Sans TC" id="groupNumData">範例</font>
              </div>
              <div class="pic" id="pic">
                <img
                  src="../img/int.jpg "
                  class="rounded-circle"
                  id="pic-data"
                />
              </div>
              <div class="imformation" id="imformation">
                <div class="member-child" id="member-child">
                  <p id="student-num" style="  margin-bottom: 0px; height:20px">
                    106590021
                  </p>
                  <p id="student-name" style=" margin-bottom: 0px;height:28px">
                    王柏偉
                  </p>
                </div>
                <p id="project-name" style="flex:1;">專案 : 混水摸魚</p>
                <p id="demo1" style="flex:1;">Demo1:A+</p>
                <p id="demo2" style="flex:1;">Demo1:B+</p>
                <span id="rateMe">
                  <i
                    id="star-1"
                    class="fas fa-star py-2 px-1 rate-popover"
                    data-index="0"
                    data-html="true"
                    data-toggle="popover"
                    data-placement="top"
                    title="Very bad"
                  ></i>
                  <i
                    id="star-2"
                    class="fas fa-star py-2 px-1 rate-popover"
                    data-index="1"
                    data-html="true"
                    data-toggle="popover"
                    data-placement="top"
                    title="Poor"
                  ></i>
                  <i
                    id="star-3"
                    class="fas fa-star py-2 px-1 rate-popover"
                    data-index="2"
                    data-html="true"
                    data-toggle="popover"
                    data-placement="top"
                    title="OK"
                  ></i>
                  <i
                    id="star-4"
                    class="fas fa-star py-2 px-1 rate-popover"
                    data-index="3"
                    data-html="true"
                    data-toggle="popover"
                    data-placement="top"
                    title="Good"
                  ></i>
                  <i
                    id="star-5"
                    class="fas fa-star py-2 px-1 rate-popover"
                    data-index="4"
                    data-html="true"
                    data-toggle="popover"
                    data-placement="top"
                    title="Excellent"
                  ></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function test() {
        var teamRef = firebase.database().ref("teams");
        console.log("press");
        teamRef.push({ number: "30679", name: "bowei", project: "fuck_me" });

    <script src="../js/rating.js"></script>
